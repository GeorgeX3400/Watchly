<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <a href='{% url 'watches' %}'>Back to Main Page</a>
    <div id="auth-bar">
        <img width=100 height=100 src="{% static 'wristwatch.png' %}">

        <h2>Login</h2>
    </div>
    <div id="login-container">
        <form method="POST" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <br>
        <a href='{% url 'register' %}'>Don't have an account? Register here</a>
    </div>
</body>
</html>
